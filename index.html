<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能排班系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/indexed-db-manager.js"></script>
    <script src="js/app-init.js?version=1"></script>
    <style>
        :root {
            --primary-dark: #0a1929;
            --primary: #1a3a5f;
            --primary-light: #2a4a6f;
            --accent: #1e90ff;
            --accent-light: #4dadf7;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --success: #00cc99;
            --warning: #ffaa00;
            --danger: #ff5577;
            --card-bg: rgba(255, 255, 255, 0.05);
            --hover-effect: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), #0d2337);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* 侧边导航 */
        .sidebar {
            width: 260px;
            background: rgba(10, 25, 41, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent);
            font-size: 26px;
        }

        .nav-item {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px 10px;
            border-radius: 8px;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--hover-effect);
        }

        .nav-item i {
            width: 24px;
            text-align: center;
        }

        .nav-item.active {
            border-left: 3px solid var(--accent);
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: rgba(26, 58, 95, 0.7);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 16px;
            border-radius: 20px;
            width: 300px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 5px 10px;
            width: 100%;
            outline: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* 内容区样式 */
        .content {
            padding: 24px;
            flex: 1;
            overflow-y: auto;
        }

        .content-header {
            margin-bottom: 24px;
        }

        .content-header h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            border: none;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-light);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #ff7799;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #00ddbb;
        }

        /* 表格样式 */
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
            width: 100%;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(30, 144, 255, 0.1);
            font-weight: 600;
            color: var(--accent-light);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 2px;
        }
        .btn-edit {
            background: rgba(30, 144, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent-light);
        }
        .btn-delete {
            background: rgba(255, 85, 119, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        .btn-status {
            background: rgba(0, 204, 153, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .action-btn:hover {
            background: var(--accent);
            color: white;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 15px;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        .status-badge.active {
            background: linear-gradient(135deg, var(--success), #00b383);
            box-shadow: 0 2px 8px rgba(0, 204, 153, 0.2);
        }
        .status-badge.inactive {
            background: linear-gradient(135deg, var(--danger), #ff3355);
            box-shadow: 0 2px 8px rgba(255, 85, 119, 0.2);
        }

        /* 日历视图 */
        .calendar-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-day {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            min-height: 150px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--primary);
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s;
            margin: 20px auto;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent);
        }

        .warning-text {
            color: var(--warning);
            margin-top: 10px;
        }

        .day-header {
            text-align: center;
            padding-bottom: 8px;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weekend {
            background: rgba(255, 170, 0, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .sidebar {
                width: 80px;
            }
            .nav-item span {
                display: none;
            }
            .stats-cards {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            .calendar-view {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

                        <!-- 分页控件 -->

                <script>
                // 更新分页控件
                function updatePagination(totalPages) {
                    const paginationContainer = document.getElementById('org-pagination');
                    paginationContainer.innerHTML = '';

                    // 上一页
                    const prevBtn = document.createElement('button');
                    prevBtn.textContent = '上一页';
                    prevBtn.disabled = currentPage === 1;
                    prevBtn.onclick = () => loadOrganizations(currentPage - 1);
                    paginationContainer.appendChild(prevBtn);

                    // 页码按钮
                    const maxVisiblePages = 5;
                    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

                    if (endPage - startPage + 1 < maxVisiblePages) {
                        startPage = Math.max(1, endPage - maxVisiblePages + 1);
                    }

                    for (let i = startPage; i <= endPage; i++) {
                        const pageBtn = document.createElement('button');
                        pageBtn.textContent = i;
                        pageBtn.classList.toggle('active', i === currentPage);
                        pageBtn.onclick = () => loadOrganizations(i);
                        paginationContainer.appendChild(pageBtn);
                    }

                    // 下一页
                    const nextBtn = document.createElement('button');
                    nextBtn.textContent = '下一页';
                    nextBtn.disabled = currentPage === totalPages;
                    nextBtn.onclick = () => loadOrganizations(currentPage + 1);
                    paginationContainer.appendChild(nextBtn);

                    // 显示页码信息
                    const infoSpan = document.createElement('span');
                    infoSpan.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
                    infoSpan.style.marginLeft = '16px';
                    infoSpan.style.color = 'var(--text-secondary)';
                    paginationContainer.appendChild(infoSpan);
                }

                // 添加排序事件
                function addSortEvents() {
                    const headers = document.querySelectorAll('#org-table th');
                    headers.forEach(header => {
                        header.style.cursor = 'pointer';
                        header.onclick = () => {
                            const field = header.textContent === '机构号' ? 'code' : 
                                         header.textContent === '机构名称' ? 'name' : null;

                            if (field) {
                                // 如果点击相同字段，则切换排序方向
                                if (sortField === field) {
                                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                                } else {
                                    sortField = field;
                                    sortDirection = 'asc';
                                }

                                // 更新表头排序指示
                                headers.forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
                                header.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');

                                // 重新加载数据
                                loadOrganizations();
                            }
                        };
                    });

                    // 设置当前排序指示
                    headers.forEach(header => {
                        header.classList.remove('sort-asc', 'sort-desc');
                        if ((header.textContent === '机构号' && sortField === 'code') ||
                            (header.textContent === '机构名称' && sortField === 'name')) {
                            header.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                        }
                    });
                }
                </script>
            </div>

            <!-- 人员管理 -->
            <div class="tab-content" id="employees-tab">
                <div class="card">
                    <div class="card-header">
                        <h3>人员列表</h3>
                    </div>
                    <div class="table-container">

                                </tr>
                            </thead>
                            <tbody id="emp-table-body">
                                <!-- 动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            // 显示通知
            function showNotification(message, type = 'success') {
                // 创建自定义通知元素
                const notification = document.createElement('div');
                notification.className = `custom-notification notification-${type}`;

                // 定义图标HTML
                let iconHtml = '';
                if (type === 'error') {
                    iconHtml = '✖️';

                }

                notification.innerHTML = `

                        ${iconHtml}
                    </div>

            // 分页和排序状态
            let currentPage = 1;

            let sortField = 'code'; // 默认按机构号排序
            let sortDirection = 'asc'; // 默认升序

            // 加载部门数据
            window.loadOrganizations = async function(page = 1) {
                try {
                    currentPage = page;
                    const tbody = document.getElementById('org-table-body');
                    tbody.innerHTML = '';

                    let organizations = await dbManager.getAll('organizations');

                    // 排序
                    organizations.sort((a, b) => {
                        if (sortField === 'code') {
                            return sortDirection === 'asc' ? 
                                (a.code || '').localeCompare(b.code || '') : 
                                (b.code || '').localeCompare(a.code || '');
                        } else if (sortField === 'name') {
                            return sortDirection === 'asc' ? 
                                a.name.localeCompare(b.name) : 
                                b.name.localeCompare(a.name);
                        }
                        return 0;
                    });

                    // 分页
                    const totalPages = Math.ceil(organizations.length / pageSize);
                    const startIndex = (currentPage - 1) * pageSize;
                    const endIndex = Math.min(startIndex + pageSize, organizations.length);
                    const paginatedOrganizations = organizations.slice(startIndex, endIndex);

                    for (const org of paginatedOrganizations) {
                        // 计算部门人数
                        const employees = await dbManager.getByIndex('employees', 'deptId', org.id);
                        const empCount = employees.length;

                        const row = document.createElement('tr');
                        row.innerHTML = `

                            <td>${org.name}</td>
                            <td>${org.description || '-'}</td>
                            <td>${empCount}</td>
                            <td>${new Date(org.createdAt).toLocaleDateString()}</td>
                            <td>
                            <button class="action-btn btn-edit" onclick="editOrganization(${org.id})" data-id="${org.id}"><i class="fas fa-edit"></i> 编辑</button>
                            <button class="action-btn btn-status" onclick="toggleStatus(${org.id})" data-id="${org.id}"><i class="fas fa-power-off"></i> ${org.status === 'active' ? '停用' : '启用'}</button>
                            <button class="action-btn btn-delete" onclick="deleteOrganization(${org.id})" data-id="${org.id}"><i class="fas fa-trash"></i> 删除</button>
                        </td>
                        `;

                                    }

                                        .then(() => {
                                            showNotification('机构删除成功');
                                            loadOrganizations();
                                        })
                                        .catch(error => {
                                            showNotification('删除失败: ' + error.message, 'error');
                                        });
                                })
                                .catch(error => {

                            showNotification('删除失败: ' + error.message, 'error');

                    showNotification('加载部门数据失败: ' + error, 'error');

            // 保存机构
            async function saveOrganization(e) {
                e.preventDefault();

                const id = document.getElementById('institutionIdInput').value;
                const code = document.getElementById('institutionNumberInput').value;
                const name = document.getElementById('institutionNameInput').value;
                const description = document.getElementById('departmentNameInput').value || '';
                const remark = document.getElementById('remarkInput').value || '';

                try {
                    // 验证机构号格式
                    if (!/^\d{4}$/.test(code)) {
                        showNotification('机构号必须为4位数字', 'error');
                        return;
                    }

                    // 验证机构名称非空
                    if (!name.trim()) {
                        showNotification('机构名称不能为空', 'error');
                        return;
                    }

                    // 验证机构号+描述组合唯一性
                    const organizations = await dbManager.getAll('organizations');
                    const isDuplicate = organizations.some(inst => 
                        inst.code === code && 
                        (inst.description || '') === (description || '') &&
                        (id ? inst.id !== parseInt(id) : true)
                    );

                    if (isDuplicate) {
                        showNotification('机构组合已存在', 'error');
                        return;
                    }

                    if (id) {
                        // 更新现有机构
                        const org = await dbManager.getById('organizations', parseInt(id));
                        if (org) {
                            const updatedOrg = {
                                ...org,
                                code,
                                name,
                                description,
                                remark,
                                updatedAt: new Date()
                            };
                            await dbManager.save('organizations', updatedOrg);
                            showNotification('机构更新成功');
                        }
                    } else {
                        // 新增机构
                        const newOrg = {
                            code,
                            name,
                            description,
                            remark,
                            createdAt: new Date(),
                            updatedAt: new Date(),
                            status: 'active'
                        };
                        await dbManager.save('organizations', newOrg);
                        showNotification('机构添加成功');
                    }

                    document.getElementById('institutionModal').style.display = 'none';
                    loadOrganizations();
                } catch (error) {
                    showNotification('保存机构失败: ' + error.message, 'error');
                }
            }

            // 加载员工数据
            window.loadEmployees = async function() {
                try {
                    const tbody = document.getElementById('emp-table-body');
                    tbody.innerHTML = '';

                    const employees = await dbManager.getAll('employees');
                    const organizations = await dbManager.getAll('organizations');

                    employees.forEach(emp => {
                        // 获取部门名称
                        const dept = organizations.find(d => d.id === emp.deptId);
                        const deptName = dept ? dept.name : '未知部门';

                        // 状态文本 - 移除span标签

                        if (emp.status === 'active') {
                            statusText = '在职';
                        } else if (emp.status === 'inactive') {
                            statusText = '离职';

                            statusText = '休假';

                        const row = document.createElement('tr');

                    document.querySelectorAll('.delete-emp').forEach(btn => {

                } catch (error) {
                    showNotification('加载员工数据失败: ' + error, 'error');

            }

            // 导入导出功能初始化
            window.initImportExportEvents = function() {
                // 创建导入导出按钮容器
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'import-export-container';
                buttonContainer.style.margin = '20px 0';
                buttonContainer.style.display = 'flex';
                buttonContainer.style.gap = '10px';

                // 导出数据按钮
                const exportBtn = document.createElement('button');
                exportBtn.className = 'btn btn-primary';
                exportBtn.textContent = '导出数据';
                exportBtn.onclick = function() {
                    dbManager.exportDatabaseData()
                        .then(data => {
                            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'schedule_data_' + new Date().toISOString().slice(0, 10) + '.json';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                            showNotification('数据导出成功');
                        })
                        .catch(error => {
                            showNotification('数据导出失败: ' + error.message, 'error');
                        });
                };

                // 导入数据按钮
                const importBtn = document.createElement('button');
                importBtn.className = 'btn btn-primary';
                importBtn.textContent = '导入数据';
                importBtn.onclick = function() {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = '.json';
                    input.onchange = function(e) {
                        const file = e.target.files[0];
                        if (!file) return;

                        const reader = new FileReader();
                        reader.onload = function(event) {
                            try {
                                const data = JSON.parse(event.target.result);
                                dbManager.importData(data)
                                    .then(() => {
                                        showNotification('数据导入成功');
                                        loadOrganizations();
                                        loadEmployees();
                                    })
                                    .catch(error => {
                                        showNotification('数据导入失败: ' + error.message, 'error');
                                    });
                            } catch (error) {
                                showNotification('文件解析失败: ' + error.message, 'error');
                            }
                        };
                        reader.readAsText(file);
                    };
                    input.click();
                };

                // 添加按钮到容器
                buttonContainer.appendChild(exportBtn);
                buttonContainer.appendChild(importBtn);

                // 添加到页面的content-header中
                const contentHeader = document.querySelector('.content-header');
                if (contentHeader) {
                    contentHeader.appendChild(buttonContainer);
                } else {
                    // 如果没找到content-header，回退到main-content
                    const mainContent = document.querySelector('.main-content');
                    if (mainContent) {
                        mainContent.insertBefore(buttonContainer, mainContent.firstChild);
                    }
                }
            }
